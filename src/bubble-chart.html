<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packed Bubble Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/bubble.css" />
  </head>
  <body class="d-flex flex-column text-center h-100 text-white">
    <header>
      <div>
        <h3 class="float-md-start mb-0">Visualizing Healthcare</h3>
      </div>
    </header>
    <main>
      <section class="d-flex flex-column text-center">
        <p>Nursing Home Medications</p>
        <p>How much are covered by medicaid? How much are out of pocket?</p>
        <small>Covering the top 50 medications</small>
      </section>
      <div class="bubble"></div>
    </main>
    <footer>
      <div>
        <p>The University of North Carolina at Charlotte</p>
      </div>
    </footer>
    <script src="js/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bubble-chart.js"></script>
  </body>
</html>
